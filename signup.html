<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="css/main.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favIcon.png" type="image/x-icon">
    
    <title>Sign Up</title>
  </head>
  <body>

    <div class="h-screen relative">

        <!-- background -->


        <div class="w-full flex -z-10  h-full bg-cover bg-no-repeat bg-top absolute top-0 left-0" style="background-image: url('assets/signup/back.svg');">
            <div class="h-full w-full bg-cover bg-left md:bg-center bg-no-repeat" style="background-image:url('assets/signup/backLight.svg') ;"></div>
            
        </div>

        <!-- top nav -->

        <div class="bg-transparent flex justify-end space-x-8 items-center pr-10 lg:pr-28 pt-4">
          <a href="#"><img class="h-4" src="assets/gram.svg" alt=""></a>
          <a href="#"><img class="h-4" src="assets/twitter.svg" alt=""></a>
          <a href="#"><img class="h-5" src="assets/facebook.svg" alt=""></a>
      </div>

      <!-- main nav -->

      <nav class="w-full pb-3 flex relative items-center px-0 lg:px-10  xl:px-24 pr-3 smm:pr-4 sm:pr-8 md:pr-12">
        <!-- logo -->
        <a href="#"><img src="assets/logo.svg" class="h-14 md:h-20 ml-2 smm:ml-3 sm:ml-4 md:ml-6 lg:m-0" alt=""></a>
        <!-- navs -->
        <ul class="hidden lg:flex justify-around items-center  grow px-5">
            <a href="#" class="font-extrabold text-xl text-darkGray hover:first-letter:text-middleGray">Home</a>
            <a href="#"  class="font-medium text-middleGray hover:text-darkGray text-xl" >Find a home</a>
            <a href="#"  class="font-medium text-middleGray hover:text-darkGray text-xl" >About us</a>
            <a href="#"  class="font-medium text-middleGray hover:text-darkGray text-xl" >contact us</a>
        </ul>
        <!-- red second nav -->
        <ul class="hidden lg:flex items-center">
            <a href="#" class="text-crimson text-center hover:text-crimsonHover font-medium text-xl underline">add property</a>
            <button class="bg-crimson hover:bg-crimsonHover focus:bg-crimson active:bg-crimson text-lg font-medium rounded-xl text-white py-2 px-5 ml-5">log in</button>
            <button class="bg-transparent active:bg-crimson active:text-white hover:bg-crimsonHover  hover:text-white text-crimson ml-3 text-lg font-medium rounded-xl border-crimson border-solid border  py-2 px-5">log in</button>
        </ul>
        <!-- toggler -->
       <div  class="lg:hidden  ml-auto z-40">
        <label  class="btn btn-circle swap tggler bg-transparent border-0 hover:bg-transparent swap-rotate">

            <!-- this hidden checkbox controls the state -->
            <input id="toggler" type="checkbox" class="beer" />
            
            <!-- hamburger icon -->
            <svg class="swap-off fill-black" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
            
            <!-- close icon -->
            <svg class="swap-on fill-black" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
            
          </label>
          <!-- toggle menu -->
       </div>
       <div id="navMenu" class="lg:hidden rounded-xl duration-500 absolute w-full hidden h-0 top-0 justify-center">
        <div class="w-11/12 bg-white rounded pb-2">
            <div class="flex w-full justify-center"> <button class="btn btn-ghost">Home</button></div>
            <div class="flex w-full justify-center"> <button class="btn btn-ghost">find a home</button></div>
            <div class="flex w-full justify-center"> <button class="btn btn-ghost">contact us</button></div>
            <div class="flex w-full justify-center"> <button class="btn btn-ghost">about us</button></div>
           
            <ul class="flex items-center justify-center pb-12 pt-3">
                <a href="#" class="text-crimson text-center hover:text-crimsonHover font-medium text-lg sm:text-xl underline">add property</a>
                <button class="bg-crimson hover:bg-crimsonHover focus:bg-crimson active:bg-crimson text-lg font-medium rounded-xl text-white py-2 px-5 ml-5">log in</button>
                <button class="bg-transparent active:bg-crimson active:text-white hover:bg-crimsonHover  hover:text-white text-crimson ml-3 text-lg font-medium rounded-xl border-crimson border-solid mr-3 border py-2 px-5">log in</button>
            </ul>

           </div>


       </div>
    </nav>

    <div class="pt-10 mt-px px-12 md:px-20 lg:px-24 xl:px-28 xxl:px-36 md:w-1/2">
      <div class="font-black smm:text-3xl sm:text-4xl md:text-signUp text-crimson">Sign Up</div>
      <div class="font-medium text-darkGray text-footerBase">Create an account to find the best Property for you.</div>
      <div class="flex flex-wrap">
        <div class="flex items-center w-full smm:w-1/2">

          <div class="font-medium text-middleGray flex-none pr-5 text-signUpLabel">First Name</div>
          <input type="text" placeholder="First Name" class="w-full flex-1  pl-px  bg-lightGray focus:bg-white outline-none border border-solid border-middleGray h-12 rounded-meddButton ">
          <!-- <p class="text-lg pr-5 w-36 ">First name</p>
                <input type="text" placeholder="First name" class="input h-10 border-middleGray border border-solid input-bordered w-full " />
             -->


        </div>

      </div>

      
    </div>


    </div>



    <script src="toggle.js"></script>
  </body>
</html>
